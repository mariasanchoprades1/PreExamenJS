<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
        var dniUsuario = parseInt(prompt("Escribe tu DNI conla letra: "));
        var resto = dniUsuario%23;
        var letraUsuario='';


        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N',
        'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

        for(var i=0 ; i < resto+1 ; i++){
            letraUsuario = letras [i]; 

        }   document.write(letraUsuario);
    </script>
    
</body>
</html>
