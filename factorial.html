<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numerousuario = parseInt(prompt("Escribe un numero: "));
        var factorial = 1 ;

        for(var i=numerousuario ; i >= 1 ; i--){
            factorial *=i;
        }

        alert(factorial);

        
    </script>
</body>
</html>
