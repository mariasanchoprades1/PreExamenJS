    <!--attachEvent y con addEventListener  para Internet Explorer y para el resto de navegadores.-->
<script>
    
        var texto = document.getElementById("miparrafo");
    
        function manejarEvento(e) {
            e = e || window.event; // Para la compatibilidad con IE 
            var tipoEvento = e.type;
    
            if (tipoEvento === "mouseover" || tipoEvento === "onmouseover") {
                texto.style.fontSize = "24pt";
            } else if (tipoEvento === "mouseout" || tipoEvento === "onmouseout") {
                texto.style.fontSize = "12pt";
            }
        }
    
        // comprobar  compatibilidad
        if (texto.addEventListener) {
            // Para navegadores modernos
            texto.addEventListener("mouseover", manejarEvento, false);
            texto.addEventListener("mouseout", manejarEvento, false);
        } else if (texto.attachEvent) {
           //  internet Explorer
            texto.attachEvent("onmouseover", manejarEvento);
            texto.attachEvent("onmouseout", manejarEvento);
        }
</script>
