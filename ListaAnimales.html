function insertarNuevoAnimal() {

function reemplazarAnimal(){

function borrarAnimal() {
    // Obt√©n la referencia al elemento <ul> por su ID
    var ul = document.getElementById("lista");

    // Verifica si la lista tiene al menos un elemento <li>
    if (ul.children.length > 0) {
        // Obtiene el √∫ltimo elemento <li> de la lista
        var oldli = ul.lastChild;

        // Elimina el √∫ltimo elemento <li> de la lista
        ul.removeChild(oldli);
    }
}
